<h1>The Nondeterministic Printer</h1>
<p>It's a well known <b>fact</b> that printers are black magic.</p>
<p>Supposing that we assume a printer at its core to be a non-deterministic state machine... it is quite possible for it to be a truly <a href="/random">random</a> number generator.</p>
