<!DOCTYPE html>
<html>
	<head>
		<title>hello surya - mvp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0;
				cursor: move;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/controls/DeviceOrientationControls.js"></script>
		<script src="js/controls/FirstPersonControls.js"></script>
		<script src="js/renderers/CSS3DRenderer.js"></script>

		<div id="info"><a href="http://threejs.org" target="_blank">three.js css3d</a> - panorama - decideorientation. cubemap by <a href="http://www.humus.name/index.php?page=Textures" target="_blank">Humus</a>.</div>

		<script>
			var camera, scene, renderer, extrasRenderer, extrasScene;
			var geometry, material, mesh;

			init();
			sprinkleBoxes();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				//controls = new THREE.DeviceOrientationControls( camera );

				scene = new THREE.Scene();

				var sides = [
					{
						url: 'textures/cube/MilkyWay/dark-s_px.jpg',
						position: [ -512, 0, 0 ],
						rotation: [ 0, Math.PI / 2, 0 ]
					},
					{
						url: 'textures/cube/MilkyWay/dark-s_nx.jpg',
						position: [ 512, 0, 0 ],
						rotation: [ 0, -Math.PI / 2, 0 ]
					},
					{
						url: 'textures/cube/MilkyWay/dark-s_py.jpg',
						position: [ 0,  512, 0 ],
						rotation: [ Math.PI / 2, 0, Math.PI ]
					},
					{
						url: 'textures/cube/MilkyWay/dark-s_ny.jpg',
						position: [ 0, -512, 0 ],
						rotation: [ - Math.PI / 2, 0, Math.PI ]
					},
					{
						url: 'textures/cube/MilkyWay/dark-s_pz.jpg',
						position: [ 0, 0,  512 ],
						rotation: [ 0, Math.PI, 0 ]
					},
					{
						url: 'textures/cube/MilkyWay/dark-s_nz.jpg',
						position: [ 0, 0, -512 ],
						rotation: [ 0, 0, 0 ]
					}
				];

				var cube = new THREE.Object3D();
				//scene.add( cube );

				for ( var i = 0; i < sides.length; i ++ ) {

					var side = sides[ i ];

					var element = document.createElement( 'img' );
					element.width = 1026; // 2 pixels extra to close the gap.
					element.src = side.url;

					var object = new THREE.CSS3DObject( element );
					object.position.fromArray( side.position );
					object.rotation.fromArray( side.rotation );
					//cube.add( object );

				}

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function sprinkleBoxes() {
				/* 
					Got to find the boxes!
					Let's generate some!
				*/
				extrasScene = new THREE.Scene();

				extrasRenderer = new THREE.WebGLRenderer();
				extrasRenderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( extrasRenderer.domElement );

				var aGeometry = new THREE.BoxGeometry( 10, 10, 10);
				var aMaterial = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
				var aCube = new THREE.Mesh( aGeometry, aMaterial );	
				/*aCube.position.x -= 10;
				aCube.position.y -= 10;
				aCube.position.z -= 10;*/
				camera.position.z = 5;
				extrasScene.add( aCube );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				//controls.update();
				//renderer.render( scene, camera );

				extrasRenderer.render( extrasScene, camera );

			}

		</script>
	</body>
</html>
